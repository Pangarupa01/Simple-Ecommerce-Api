<!DOCTYPE html>
<html>
<head>
  <title>Simple E-Commerce</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    .section { margin-top: 30px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background: white; }
    .product button { margin-top: 5px; }
    #status { color: green; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>ğŸ›ï¸ Simple E-Commerce App</h1>

  <div class="section">
    <h2>ğŸ” Register</h2>
    <input id="reg-username" placeholder="Username">
    <input id="reg-password" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
  </div>

  <div class="section">
    <h2>ğŸ”‘ Login</h2>
    <input id="login-username" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="status"></div>
  </div>

  <div class="section">
    <h2>ğŸ“¦ Products</h2>
    <button onclick="loadProducts()">Load Products</button>
    <div id="products"></div>
  </div>

  <div class="section">
    <h2>ğŸ›’ Cart</h2>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    let token = '';

    function register() {
      fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('reg-username').value,
          password: document.getElementById('reg-password').value
        })
      })
      .then(res => res.text())
      .then(msg => alert('âœ… ' + msg))
      .catch(err => alert('âŒ Error: ' + err));
    }

    function login() {
      fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('login-username').value,
          password: document.getElementById('login-password').value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          token = data.token;
          document.getElementById('status').innerText = 'âœ… Logged in successfully!';
        } else {
          document.getElementById('status').innerText = 'âŒ Login failed.';
        }
      })
      .catch(() => {
        document.getElementById('status').innerText = 'âŒ Login failed (server error)';
      });
    }

    function loadProducts() {
      fetch('http://localhost:3000/products')
        .then(res => res.json())
        .then(products => {
          const container = document.getElementById('products');
          container.innerHTML = '';
          products.forEach(p => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
              <b>${p.name}</b> - â‚¹${p.price} <br>
              Category: ${p.category} <br>
              <button onclick="addToCart('${p._id}')">Add to Cart</button>
            `;
            container.appendChild(div);
          });
        });
    }

    function addToCart(productId) {
      if (!token) return alert('âš ï¸ Please login first.');
      fetch('http://localhost:3000/cart', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token
        },
        body: JSON.stringify({ productId: productId, quantity: 1 })
      })
      .then(res => res.text())
      .then(msg => alert('ğŸ›’ ' + msg));
    }

    function placeOrder() {
      if (!token) return alert('âš ï¸ Please login first.');
      fetch('http://localhost:3000/orders', {
        method: 'POST',
        headers: { 'Authorization': token }
      })
      .then(res => res.text())
      .then(msg => alert('ğŸ“¦ ' + msg));
    }
  </script>

</body>
</html>
